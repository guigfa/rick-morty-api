<div class="container p-5">
  <div class="d-flex flex-column align-items-center w-100">
    <span class="fs-1">Digite seu nome e escolha sua imagem de perfil</span>
  
    <div class="mt-5 w-100">
      <form [formGroup]="form">
        <div class="d-flex flex-column gap-5">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name"/>
          </mat-form-field>
            <ng-container *ngFor="let image of loginImages">
              <button (click)="handleImage(image.value)" mat-raised-button [value]="image.value"><img [src]="image.value" class="login-image"></button>
            </ng-container>
          <button mat-raised-button color="primary" class="p-5" (click)="send()">
            Logar!
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
