<div class="container">
  <div class="mt-3 w-100" style="margin: 0 auto">
    <mat-button-toggle-group style="width: fit-content">
      <mat-button-toggle value="Favoritos"> Favoritos </mat-button-toggle>
      <mat-button-toggle value="Todos"> Todos </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <form
    class="example-section"
    [formGroup]="form"
    class="w-50"
    style="margin: 2rem auto"
  >
    <div class="d-flex flex-column align-items-start">
      <div class="d-flex align-items-center gap-3">
        <mat-form-field>
          <mat-label>Personagens</mat-label>
          <mat-select appaerance="outline" formControlName="name">
            <mat-option [value]="null">Limpar</mat-option>
            <mat-option value="Rick">Rick</mat-option>
            <mat-option value="Morty">Morty</mat-option>
            <mat-option value="Summer">Summer</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Gênero</mat-label>
          <mat-select appaerance="outline" formControlName="episode">
            <mat-option [value]="null">Limpar</mat-option>
            <mat-option value="female">Fêmea</mat-option>
            <mat-option value="male">Macho</mat-option>
            <mat-option value="genderless">Sem gênero</mat-option>
            <mat-option value="unknown">Desconhecido </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="p3"
          [disabled]="!form.valid"
          (click)="filterByForm()"
        >
          Filtrar!
        </button>
      </div>
      <div class="d-flex gap-3 justify-content-center" style="margin: 0 auto">
        <button color="warn" mat-raised-button (click)="back()">Voltar</button>
        <button mat-stroked-button (click)="form.reset()">
          Limpar filtros
        </button>
      </div>
    </div>
  </form>
  <div
    class="row d-flex align-items-center justify-content-center card-div main"
  >
    <ng-container *ngFor="let episode of episodes">
      <mat-card class="col-4 col-sm-4 col-md-5 p-0 h-25 col-sm characters-card">
        <div class="d-flex w-100">
          <div class="d-flex justify-content-between w-100">
            <div class="d-flex flex-column gap-3 column">
              <span class="fs-3">{{ episode.name }}</span>
              <div class="d-flex flex-column gap-1">
                <span style="color: darkgray">Dimensão:</span>
                <span>{{ episode.episode }}</span>
              </div>
              <div class="d-flex flex-column gap-1">
                <span style="color: darkgray">Tipo:</span>
                <span>{{ episode.air_date | date : "dd/MM/yy" }}</span>
              </div>
            </div>
            <div class="d-flex flex-column justify-content-between p-2">
              <mat-icon
                (click)="redirectToEpisode(episode.id)"
                style="color: white"
                class="mr-20"
                >add_circle_outline</mat-icon
              >
            </div>
          </div>
        </div>
      </mat-card>
    </ng-container>

    <ng-container *ngIf="error" class="">
      <div class="text-center w-100">
        <span
          >Não foi encontrado nenhum episódio com essas características!</span
        >
      </div>
    </ng-container>
  </div>
</div>
