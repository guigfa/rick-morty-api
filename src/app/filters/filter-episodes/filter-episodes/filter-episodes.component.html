  <input (input)="filterEpisodesByInput($event)" />
  <div
    class="row d-flex align-items-center justify-content-center card-div main"
  >
    <ng-container *ngFor="let episode of episodes">
      <mat-card class="col-4 col-sm-4 col-md-5 p-0 h-25 col-sm characters-card">
        <div class="d-flex w-100">
          <div class="d-flex justify-content-between w-100">
            <div class="d-flex flex-column card-padding">
              <h3>{{ episode.name }}</h3>
              <h3>{{ episode.episode }}</h3>
              <h3>{{ episode.air_date | date : "dd/MM/yy" }}</h3>
            </div>
            <div class="d-flex flex-column justify-content-between p-2">
              <mat-icon (click)="redirectToEpisode(episode.id)" class="mr-20"
                >add_circle_outline</mat-icon
              >
            </div>
          </div>
        </div>
      </mat-card>
    </ng-container>

    <ng-container *ngIf="error">
      Não foi encontrado nenhum personagem com essas características!
    </ng-container>
  </div>
</div>
