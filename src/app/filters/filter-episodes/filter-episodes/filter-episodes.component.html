<div class="container">
    <form class="example-section" [formGroup]="form">
        <mat-radio-group aria-label="Select an option" formControlName="name">
            <mat-radio-button value="Rick">Rick</mat-radio-button>
            <mat-radio-button value="Morty">Morty</mat-radio-button>
          </mat-radio-group>

          <mat-radio-group aria-label="Select an option" formControlName="episode">
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="genderless">Genderless</mat-radio-button>
            <mat-radio-button value="unknown">unknown</mat-radio-button>

          </mat-radio-group>
    </form>
    <div class="w-100 row">
      <ng-container *ngFor="let episode of episodes">
        <mat-card class=" col-6 col-sm-6 col-md-6 h-25 col-sm">
          <div class="d-flex gap-12">
            <img class="image" [src]="episode.image">
            <div class="d-flex flex-column">
              <h3>{{ episode.name }}</h3>
              <h3>{{ episode.episode }}</h3>
              <h3>{{ episode.air_date | date:'DD/mm/yyyy' }}</h3>
              

            </div>
          </div>
        </mat-card>
      </ng-container>

      <ng-container *ngIf="error">
        Não foi encontrado nenhum personagem com essas características!
      </ng-container>
    </div>
</div>
