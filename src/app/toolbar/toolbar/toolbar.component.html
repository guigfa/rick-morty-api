<mat-toolbar
  color="primary"
  class="text-center d-flex justify-content-between align-items-center"
>
  <div class="fs-3 d-flex align-items-center gap-3">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-select
          label="Selecione"
          class="select w-100"
          placeholder="Filtro"
          formControlName="query"
          appearance="outline"
        >
          <mat-option *ngFor="let param of filterParams" [value]="param.value">
            {{ param.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="value"
          class="fs-5"
          #input
          placeholder="Digite aqui um nome"
        />
      </mat-form-field>
      <button mat-stroked-button color="secondary" (click)="input.value = null">
        Limpar
      </button>
    </form>
  </div>
</mat-toolbar>
