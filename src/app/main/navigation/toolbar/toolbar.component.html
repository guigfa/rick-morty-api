<mat-toolbar
  
  class="text-center d-flex align-items-center toolbar"
>
<form [formGroup]="form">
  <div class="form">
    <span class="fs-6">Filtro global</span>
      <mat-form-field appearance="outline">
        <input
          matInput
          formControlName="value"
          class="fs-5"
          #input
          placeholder="Digite aqui um nome"
          maxlength="12"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button class="p-4 mb-4" mat-stroked-button color="primary" (click)="form.reset()">
        Limpar
      </button>
    </div>
  </form>
</mat-toolbar>
